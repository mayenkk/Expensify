{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
            <a href="{% url 'expenses' %}">Expenses</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Edit Expense</li>
        </ol>
    </nav>

    

    <div class="card">
        <div class="card-body">
            <form action="{% url 'expense-edit' expense.id %}" method="post">
                {% include 'partials/_messages.html' %}
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="number" name="amount" class="form-control form-control-sm" value={{values.amount}}>
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" name="description" class="form-control form-control-sm" value={{values.description}}>
                </div>
                <div class="form-group">
                    <label for="">Category</label>
                    <select name="category" class="form-control">
                        {% for category in categories %}
                        <option selected name="category" value="{{values.category}}">{{values.category}}</option>
                        <option name="category" value="{{category.name}}">{{category.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Date of Expense</label>
                    <input type="date" name="expense_date" class="form-control form-control-sm">
                </div>

                <input type="submit" value="Save" class="btn btn-primary btn-primary-sm" />
            </form>
        </div>
    </div>    
</div>
{% endblock content %}
